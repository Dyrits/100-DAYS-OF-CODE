<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day #041 (Tic, Tac, Toe)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="scripts/particles.js" defer></script>
    <script src="scripts/variables.js" defer></script>
    <script src="scripts/configuration.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/events.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="./stylesheets/index.css" type="text/css">
</head>
<body>
    <aside id="backdrop"></aside>
    <canvas class="background"></canvas>
    <header class=".header">
        <h1>Tic, Tac, Toe</h1>
        <p class="goldenrod">Built with HTML, CSS and JavaScript.</p>
    </header>
    <main>
        <aside class="overlay" id="modal">
            <h2>What's your name?</h2>
            <form id="edit-player">
                <div class="input">
                        <label for="player-name">Player <span id="player-number">##</span></label>
                        <input type="text" id="player-name" name="player-name" maxlength="12"  placeholder="~12 characters of less.">
                </div>
                <div>
                    <button id="cancel" type="button"><img src="./icons/cancel.png" alt="Cancel" ></button>
                    <button id="confirm" type="submit"><img src="./icons/confirm.png" alt="Confirm" ></button>
                </div>
            </form>
        </aside>
        <section id="configuration">
            <ol>
                <li>
                    <article>
                        <button class="settings" data-player="#1"><img src="icons/settings.png" alt="Setting" ></button>
                        <h2>Player #1</h2>
                        <h3 class="goldenrod" id="player-#1-name">(Unknown) #1</h3>
                        <img src="icons/X.png" alt="+" class="markers">
                    </article>
                </li>
                <li>
                    <article>
                        <button class="settings" data-player="#2"><img src="icons/settings.png" alt="Settings" ></button>
                        <h2>Player #2</h2>
                        <h3 class="goldenrod" id="player-#2-name">(Unknown) #2</h3>
                        <img src="icons/O.png" alt="+" class="markers">
                    </article>
                </li>
            </ol>
            <button disabled id="start"><img src="./icons/start.png" alt="Start"></button>
        </section>
        <section id="game">
            <article id="game-over">
                <h2>You won <span id="winner" class="goldenrod">##</span>!</h2>
                <p>Click the start button to play again.</p>
            </article>
            <p>It's <span id="active-player" class="goldenrod">##</span>'s turn.</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
