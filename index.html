<!DOCTYPE html>
<html lang="en">
<head>

  <script src="./scripts/index.js" type="text/javascript" defer></script>

<body>
<form action="/">
  <div class="control">
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" maxlength="60">
    <span id="count"><span id="remainder">60</span>/60</span>
  </div>
  <button>Submit</button>
</form>
</body>
