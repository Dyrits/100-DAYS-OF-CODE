<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day #029 (Contact us)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>
<body>
    <main>
        <h1>Contact us</h1>
        <form action="/" method="post">
            <section id="contact">
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="name">Your name:</label>
                        <input type="text" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="email">Your email:</label>
                        <input type="email" name="email" id="email" minlength="8" required>
                    </li>
                    <li>
                        <label for="phone">Your phone number:</label>
                        <input type="tel" name="phone" id="phone" required>
                    </li>
                    <li>
                        <label for="message">Your message:</label>
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </li>
                    <li>
                        <label for="origin">How did you find us?</label>
                        <select name="origin" id="origin" required>
                            <option selected disabled>-- Pick an option --</option>
                            <option>Web search</option>
                            <option>Word of mouth</option>
                            <option>Others...</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section id="reply">
                <h2>How should we reply?</h2>
                <ul>
                    <li class="selectable">
                        <input type="radio" name="reply" id="send-email" value="send-email" required>
                        <label for="send-email">Send me an email.</label>
                    </li>
                    <li class="selectable">
                        <input type="radio" name="reply" id="call" value="call" required>
                        <label for="call">Call me.</label>
                    </li>
                    <li class="selectable">
                        <input type="radio" name="reply" id="no-reply" value="no-reply" required>
                        <label for="no-reply">Don't reply.</label>
                    </li>
                </ul>
            </section>
            <hr>
            <section>
                <div class="selectable">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement">I agree to the terms and conditions.</label>
                </div>
            </section>
            <section id="submission">
                <button type="reset">Clear</button>
                <button type="submit">Confirm</button>
            </section>
        </form>
    </main>
</body>
</html>
