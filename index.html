<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day #040 (Tic, Tac, Toe)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="./stylesheets/index.css" type="text/css">
</head>
<body>
    <canvas class="background"></canvas>
    <header class=".header">
        <h1>Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JavaScript.</p>
    </header>
    <main>
        <aside>
            <h2>What's your name?</h2>
            <form>
                <div>
                    <label for="player-name">Player <span id="player-number">##</span></label>
                    <input type="text" id="player-name" name="player-name">
                </div>
                <div>
                    <button><img src="./icons/cancel.png" alt="Cancel" ></button></button>
                    <button type="submit"><img src="./icons/confirm.png" alt="Confirm" ></button>
                </div>
            </form>
        </aside>
        <section id="configuration">
            <h2>Configuration</h2>
            <ol>
                <li>
                    <article>
                        <h2>Player #1 <button class="settings"><img src="icons/settings.png" alt="Setting" ></button></h2>
                        <h3>(Unknown) #1</h3>
                        <img src="./icons/plus.png" alt="+" class="markers">
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player #2 <button class="settings"><img src="icons/settings.png" alt="Settings" ></button></h2>
                        <h3>(Unknown) #2</h3>
                        <img src="./icons/circle.png" alt="+" class="markers">
                    </article>
                </li>
            </ol>
            <button id="start" class="vibrate"><img src="./icons/start.png" alt="Start"></button>
        </section>
        <section id="game">
            <article>
                <h3>You won <span id="winner">##</span>!</h3>
            </article>
            <p>It's <span id="active-player">##</span>'s turn.</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        <section>
    </main>
</body>
</html>
