<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day #027 (HTML Forms)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>
<body>
    <main>
        <form action="/" method="post">
            <h1>Register</h1>
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Your email address:</label>
            <input type="email" name="email" id="email">
            <label for="birthdate">Your birthdate:</label>
            <input type="date" name="birthdate" id="birthdate">
            <label for="age">Your age:</label>
            <input type="number" name="age" id="age">
            <label for="password">Your password:</label>
            <input type="password" name="password" id="password">
            <div id="verification">
                <h2>How should we verify your account?</h2>
                <div>
                    <input type="radio" name="verify" id="verify-email" value="email">
                    <label for="verify-email">Send me an email.</label>
                </div>
                <div>
                    <input type="radio" name="verify" id="verify-sms" value="sms">
                    <label for="verify-sms">Send me a SMS.</label>
                </div>
                <div>
                    <input type="radio" name="verify" id="verify-phone" value="phone">
                    <label for="verify-phone">Call me.</label>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
