<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day #040 (Tic, Tac, Toe)</title>
    <link rel="stylesheet" href="./stylesheets/index.css" type="text/css">
</head>
<body>
    <header>
        <h1>Tic, Tac, Toe</h1>
        <p>Built with HTML, CSS and JavaScript.</p>
    </header>
    <main>
        <aside>
            <h2>What's your name?</h2>
            <form>
                <div>
                    <label for="player-name">Player <span id="player-number">##</span></label>
                    <input type="text" id="player-name" name="player-name">
                </div>
                <div>
                    <button>Cancel</button>
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="configuration">
            <h2>Configuration</h2>
            <ol>
                <li>
                    <article>
                        <h2>Player #1</h2>
                        <h3>(Unknown) #1</h3>
                        <img src="./icons/plus.png" alt="+">
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player #2</h2>
                        <h3>(Unknown) #2</h3>
                        <img src="./icons/circle.png" alt="+">
                        <button>Edit</button>
                    </article>
                </li>
            </ol>
            <button><img src="./icons/start.png" alt="Start"></button>
        </section>
        <section id="game">
            <article>
                <h3>You won <span class="active-player">##</span>!</h3>
            </article>
            <p>It's <span class="active-player">##</span>'s turn.</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        <section>
    </main>
</body>
</html>
