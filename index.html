<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day #028 (HTML Forms)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>
<body>
    <main>
        <h1>Register</h1>
        <form action="/" method="post">
            <section>
                <h2>Registration details</h2>
                <ul>
                    <li>
                        <label for="name">Your name:</label>
                        <input type="text" id="name" name="name">
                    </li>
                    <li>
                        <label for="email">Your email address:</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="password">Your password:</label>
                        <input type="password" name="password" id="password">
                    </li>
                </ul>
            </section>
            <section>
                <h2>Personal details</h2>
                <ul>
                    <li>
                        <label for="birthdate">Your birthdate:</label>
                        <input type="date" name="birthdate" id="birthdate">
                    </li>
                    <li>
                        <label for="age">Your age:</label>
                        <input type="number" name="age" id="age">
                    </li>
                    <li>
                        <label for="message">Would you like to add any extra information?</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <h2>Customization</h2>
                <label for="color">Color associated with your profile:</label>
                <select name="color" id="color">
                    <option selected disabled>-- Pick a color --</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </section>
            <section id="verification">
                <h2>Contact</h2>
                <h3>How should we contact you?</h3>
                <ul>
                    <li class="selectables">
                        <input type="radio" name="verify" id="verify-email" value="email">
                        <label for="verify-email">Send me an email.</label>
                    </li>
                    <li class="selectables">
                        <input type="radio" name="verify" id="verify-sms" value="sms">
                        <label for="verify-sms">Send me an SMS.</label>
                    </li>
                    <li class="selectables">
                        <input type="radio" name="verify" id="verify-phone" value="phone">
                        <label for="verify-phone">Call me.</label>
                    </li>
                </ul>
                <p><em>But we don't have your phone number...</em></p>
            </section>
            <hr>
            <section>
                <div class="selectables">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement">I agree to the terms and conditions.</label>
                </div>
            </section>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
